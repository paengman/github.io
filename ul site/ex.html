<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0;
            height: 150vh; /* 스크롤을 가능하게 하기 위해 높이 설정 */
            overflow-x: auto; /* 수평 스크롤 활성화 */
        }

        .cactus, .triangle, .flower, .tree {
            cursor: pointer;
            transition: box-shadow 0.3s ease; /* 부드러운 그림자 효과 */
        }
        .cactus:hover, .triangle:hover, .flower:hover, .tree:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
        }

        .yaza1, .seed1 {
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .yaza1:hover, .seed1:hover {
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
        }
        
        .container1, .container2, .container3, .container4, .container5 {
            position: absolute;
            transition: transform 1s ease; /* 이동 애니메이션 추가 */
        }
        .container1 {
            top: 0;
            right: 0;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            z-index: 1; /* z-index 설정 */
        }
        .cactus {
            width: 100%;
            height: 100%;
            background-color: #323232;
            border-radius: 50%;
            position: absolute;
            top: 13px;
            left: 0;
        }
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #323232;
            transform-origin: center bottom;
        }
        .container2 {
            bottom: 0; /* 아래에서 위치 조정 */
            left: 80%; /* 수평 중앙 정렬 */
            transform: translateX(-50%); /* 중앙 정렬을 위한 변환 */
            z-index: 2; /* z-index를 높여서 항상 위에 오도록 설정 */
        }
        .flower {
            background-color: #D33A3A;
            width: 300px; /* 크기 조정: 원하는 크기로 변경 */
            height: 210px; /* 크기 조정: 원하는 크기로 변경 */
            border-radius: 300px / 200px; /* 타원형 설정 */
            transform: rotate(-60deg); /* 회전 설정: 원하는 각도로 변경 */
            position: relative; /* 부모의 상대 위치에 따라 배치 */
            top: 0; /* 수직 위치 조정 */
        }
        .container3 {
            top: 120%; /* 세로 중앙 정렬 */
            left: 10%; /* 왼쪽에 위치 */
            transform: translateY(-50%) rotate(-15deg);
            z-index: 3; /* z-index를 높여서 항상 위에 오도록 설정 */
        }
        .tree {
            background-color: #656464; /* 색상 설정 */
            width: 250px; /* 너비 설정 */
            height: 650px; /* 높이 설정 */
        }
        .container4 {
            bottom: -1000px; /* 화면 하단에서 20px 위에 배치 */
            right: 0px; /* 화면 오른쪽에서 20px 왼쪽에 배치 */
            z-index: 4; /* 다른 도형보다 위로 올리려면 z-index 설정 */
        }
        .container5 {
            z-index: 5;
            bottom: -1300px; /* 화면 하단에서 20px 위에 배치 */
            left: 100px
        }
        
        /* 도형 클릭 시 카테고리 나옴 */
        .container6 {
            display: flex;
            gap: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* 애니메이션이 끝날 때까지 숨김 */
            transition: opacity 1s ease;
        }

        .container7 {
            display: flex;
            gap: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* 애니메이션이 끝날 때까지 숨김 */
            transition: opacity 1s ease;
        }

        .container8 {
            display: flex;
            gap: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* 애니메이션이 끝날 때까지 숨김 */
            transition: opacity 1s ease;
        }

        .container9 {
            display: flex;
            gap: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* 애니메이션이 끝날 때까지 숨김 */
            transition: opacity 1s ease;
        }

        .container10 {
            display: flex;
            gap: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* 애니메이션이 끝날 때까지 숨김 */
            transition: opacity 1s ease;
        }

        .caccard {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px; /* 3D 회전 효과 */
            transform-style: preserve-3d; /* 필수적으로 3D 설정 */
        }                 

        .cac1, .cac1-back {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden; /* 뒷면 숨김 */
            transition: transform 0.6s ease; /* 부드러운 전환 효과 */
        }

        .cac1 {
            background-color: #B1B1B1;
            transform: rotateY(0deg); /* 초기 위치 */
        }

        .cac1-back {
            background-color: #392F2F;
            transform: rotateY(180deg); /* 뒷면을 180도 회전 */
        }

        .caccard:hover .cac1 {
            transform: rotateY(180deg); /* 마우스를 올리면 앞면이 회전하여 뒷면이 보이도록 설정 */
        }


        .cac1, .cac2, .cac3, .cac4, .cac5 {
            width: 200px;
            height: 200px;
            background-color: #B1B1B1;
            border-radius: 50%; /* 원형 설정 */
        }

        .flo1, .flo2, .flo3, .flo4 {
            width: 100px;
            height: 100px;
            background-color: #717171;
            border-radius: 50%; /* 원형 설정 */
        }

        .tr1, .tr2, .tr3 {
            width: 100px;
            height: 100px;
            background-color: #494949;
            border-radius: 50%; /* 원형 설정 */
        }

        .ya1, .ya2, .ya3, .ya4, .ya5 {
            width: 100px;
            height: 100px;
            background-color: #2e2e2e;
            border-radius: 50%; /* 원형 설정 */
        }

        .se1, .se2, .se3 {
            width: 100px;
            height: 100px;
            background-color: #161616;
            border-radius: 50%; /* 원형 설정 */
        }
    </style>
</head>
<body>

    <div class="container1">
        <div class="cactus" onclick="moveElements()"></div>
        <div class="triangle" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(20deg) translateY(-298px);"></div>
        <div class="triangle" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(80deg) translateY(-298px);"></div>
        <div class="triangle" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(140deg) translateY(-298px);"></div>
        <div class="triangle" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(200deg) translateY(-298px);"></div>
        <div class="triangle" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(260deg) translateY(-298px);"></div>
        <div class="triangle" style="top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(320deg) translateY(-298px);"></div>
    </div>

    <div class="container2">
        <div class="flower"></div>
    </div>

    <div class="container3">
        <div class="tree"></div> <!-- tree 추가 -->
    </div>

    <div class="container4">
        <div class="yaza"><svg xmlns="http://www.w3.org/2000/svg" width="500" height="900" viewBox="0 0 717 1123" fill="none">
            <path d="M0 745.976L176.614 1123L630.765 1026.12L857 197.797L759.442 0L513.864 42.7886L0 745.976Z" fill="#656464" class="yaza1"/>
            </svg></div>
    </div>

    <div class="container5">
        <div class="seed"><svg xmlns="http://www.w3.org/2000/svg" width="442" height="383" viewBox="0 0 442 383" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M138.285 4.65946C44.7915 24.3535 -15.0347 116.11 4.65938 209.604C24.3535 303.097 116.11 362.924 209.604 343.229C236.299 337.606 260.25 326.107 280.388 310.371C280.679 313.123 281.113 315.886 281.696 318.653C290.917 362.427 333.878 390.438 377.653 381.217C421.427 371.996 449.438 329.035 440.217 285.261C430.996 241.486 388.035 213.475 344.261 222.696C342.699 223.025 341.157 223.397 339.636 223.811C347.751 196.933 349.425 167.695 343.229 138.285C323.535 44.7915 231.779 -15.0347 138.285 4.65946Z" fill="#B1B1B1" class="seed1"/>
            </svg></div>
    </div>

    <div class="container6">
        <div class="caccard" onclick="location.href='gh.html';">
            <div class="cac1"></div>
            <div class="cac1-back"></div>
        </div>
        <div class="cac2"></div>
        <div class="cac3"></div>
        <div class="cac4"></div>
        <div class="cac5"></div>
    </div>

    <div class="container7">
        <div class="flo1"></div>
        <div class="flo2"></div>
        <div class="flo3"></div>
        <div class="flo4"></div>
    </div>

    <div class="container8">
        <div class="tr1"></div>
        <div class="tr2"></div>
        <div class="tr3"></div>
    </div>

    <div class="container9">
        <div class="ya1"></div>
        <div class="ya2"></div>
        <div class="ya3"></div>
        <div class="ya4"></div>
        <div class="ya5"></div>
    </div>

    <div class="container10">
        <div class="se1"></div>
        <div class="se2"></div>
        <div class="se3"></div>
    </div>



    <script> 
   const moveOutAll = (clickedContainer, type) => {
            const containers = document.querySelectorAll('.container1, .container2, .container3, .container4, .container5');
            let lastIndex = containers.length - 1;

            // 클릭한 도형을 화면 밖으로 이동
            clickedContainer.style.transform = 'translateX(-200vw)';

            containers.forEach((container, index) => {
                if (container !== clickedContainer) {
                    setTimeout(() => {
                        container.style.transform = 'translateX(-200vw)';
                    }, index * 50);
                }
                
                })

                // opacity 초기화
        const allContainers = ['container6', 'container7', 'container8', 'container9', 'container10'];
        allContainers.forEach(container => {
            document.querySelector(`.${container}`).style.opacity = 0; // 모두 초기화
        });

        // 클릭한 도형에 따라 적절한 container의 opacity를 1로 설정
        if (type === 'flower') {
            document.querySelector('.container7').style.opacity = 1;
        } else if (type === 'tree') {
            document.querySelector('.container8').style.opacity = 1;
        } else if (type === 'yaza') {
            document.querySelector('.container9').style.opacity = 1;
        } else if (type === 'seed') {
            document.querySelector('.container10').style.opacity = 1;
        } else if (type === 'cactus') {
            document.querySelector('.container6').style.opacity = 1;
        }
    };
        // 각 도형에 클릭 이벤트 추가
        document.querySelector('.cactus').addEventListener('click', () => moveOutAll(document.querySelector('.container1'), 'cactus'));
        document.querySelector('.flower').addEventListener('click', () => moveOutAll(document.querySelector('.container2'), 'flower'));
        document.querySelector('.tree').addEventListener('click', () => moveOutAll(document.querySelector('.container3'), 'tree'));
        document.querySelector('.yaza').addEventListener('click', () => moveOutAll(document.querySelector('.container4'), 'yaza'));
        document.querySelector('.seed').addEventListener('click', () => moveOutAll(document.querySelector('.container5'), 'seed'));
    </script>
</body>
</html>
